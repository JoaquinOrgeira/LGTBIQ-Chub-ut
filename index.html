    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            new Vue({
                el: '#app',
                data() {
                    return {
                        timer: null
                    };
                },
                mounted() {
                    // Manejar la redirección al cargar la página
                    this.handleRedirection();

                    // Manejar la redirección al navegar hacia atrás
                    window.addEventListener('popstate', this.handlePopState);
                },
                beforeDestroy() {
                    window.removeEventListener('popstate', this.handlePopState);
                    clearTimeout(this.timer);
                },
                methods: {
                    handleRedirection() {
                        // Limpia el temporizador existente
                        clearTimeout(this.timer);

                        // Agrega una entrada al historial del navegador
                        history.replaceState(null, null, location.href);

                        // Inicia el temporizador de redirección
                        this.timer = setTimeout(() => {
                            window.location.href = 'inicio.html';
                        }, 4000); // 4000 milisegundos = 4 segundos
                    },
                    handlePopState() {
                        // Re-inicia la redirección cuando se navega hacia atrás
                        this.handleRedirection();
                    }
                }
            });
        });
    </script>
